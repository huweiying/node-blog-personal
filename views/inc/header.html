
<header class="mdl-layout--fixed-header" style="background: lightskyblue">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Node Blog</span>
        <div class="mdl-layout-spacer"></div>
        <% if(session.userId){%>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/blog/<%= session.username%>"><%= session.username%></a>
            <a class="mdl-navigation__link" href="/logout">注销</a>
        </nav>
        <%} else {%>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/login">登录</a>
            <a class="mdl-navigation__link" href="/register">注册</a>
        </nav>
        <%}%>
    </div>
</header>
